         <script>
			function setCookie(cname, cvalue, exdays) {
				var d = new Date();
				d.setTime(d.getTime() + (exdays*24*60*60*1000));
				var expires = "expires="+d.toUTCString();
				document.cookie = cname + "=" + cvalue + "; " + expires;
			}
			
			function getCookie(cname) {
				var name = cname + "=";
				var ca = document.cookie.split(';');
				for(var i=0; i<ca.length; i++) {
					var c = ca[i];
					while (c.charAt(0)==' ') c = c.substring(1);
					if (c.indexOf(name) == 0) return c.substring(name.length, c.length);
				}
				return "";
			}
			
			</script>

            <script>
                //Time remaining: 60:00
				var tSeconds, dMins, dSecs, blinkToggle
				blinkToggle = 0
				var timer=getCookie("timer");
				if (timer!="") {
					tSeconds = timer
				}else{
					tSeconds = 180
				}
				var myInt = setInterval(function(){ myTimer() }, 1000);
				function myTimer() {
					tSeconds--
					dMins = Math.floor(tSeconds/60)
					dSecs = tSeconds - dMins * 60;
					if (tSeconds<1){
						stopInterval()
					}
					
					if (dSecs <10){
						dSecs = "0"+dSecs;
					}
					
					if (tSeconds < 60){
						//console.log("<60: Blinktoggle="+blinkToggle)
						if (blinkToggle == 0){
							$("#timer").animate({backgroundColor: "#666666"},250);
							blinkToggle = 1;
						}else{
							$("#timer").animate({backgroundColor: "#B80F12"},250);
							//document.getElementById("timer").setAttribute("style","background-color:#666666");
							blinkToggle = 0;
						}
					}else if (tSeconds < 120){
						document.getElementById("timer").setAttribute("style","background-color:#B80F12")
						//$("#timer").animate({backgroundColor: "#B80F12"},2500);
						//console.log("<120 && >60")
						
					}
					document.getElementById("timer").innerHTML = dMins+":"+dSecs
					saveTimer()
				}
				$("#timer").animate({backgroundColor: "#666666"},500);
				//document.getElementById("timer").setAttribute("style","background-color:#666666");
				function saveTimer(){
					setCookie("timer", tSeconds, 365);
					//console.log("SavedTime: "+tSeconds)
				}
				function stopInterval(){
					clearInterval(myInt);
					stilleditable = false;
					$('#changeColor').hide();
					$('#striketoggle').hide();
				}
			</script>
